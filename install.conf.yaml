- clean: ['~']

- link:
    ~/.profile:
      force: true
      path: dotfiles/profile
    ~/.bashrc: 
      force: true
      path: dotfiles/bashrc
    ~/.bash_logout: 
      force: true
      path: dotfiles/bash_logout
    ~/.gitconfig: 
      force: true
      path: dotfiles/gitconfig
    ~/.vimrc: 
      force: true
      path: dotfiles/vimrc
    ~/.zshrc: 
      force: true
      path: dotfiles/zshrc
