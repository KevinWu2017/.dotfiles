- clean: ['~']

- link:
    ~/.profile:
      force: true
      path: profile
    ~/.bashrc: 
      force: true
      path: bashrc
    ~/.bash_logout: 
      force: true
      path: bash_logout
    ~/.gitconfig: 
      force: true
      path: gitconfig
    ~/.vimrc: 
      force: true
      path: vimrc
    ~/.zshrc: 
      force: true
      path: zshrc
